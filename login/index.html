<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <form id="college-login-form">
        <div class="input-group">
          <label for="college-id">College ID</label>
          <input type="email" id="college-id" placeholder="Enter your College ID " required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create or Enter your password" required>
        </div>
        <button type="submit" class="btn">Login with College ID</button>
      </form>
      <div class="or-section">
        <span>OR</span>
      </div>
      <button id="metamask-login" class="btn metamask-btn">Login with MetaMask</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
